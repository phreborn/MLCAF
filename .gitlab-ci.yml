##########################################################################
# preamble
##########################################################################

stages:
  - build
  - run
  - docker

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SSL_NO_VERIFY: "true"

##########################################################################
# job defaults

.asg: &asg
  image: atlas/analysisbase:21.2.102
  tags:
    - cvmfs

.standalone: &standalone
  #image: rootproject/root-ubuntu:latest
  image: gitlab-registry.cern.ch/atlas-caf/cafcore/cafcore-standalone-base:19.06.X
  tags:
    - cvmfs
  before_script:
    - sudo apt-get update
    - sudo apt-get -y install libboost-dev
    - sed -i 's|CAFANALYSISBASE/../output|CAFANALYSISBASE/run|' setup/setupLocal.sh

.asg_setup: &asg_setup
  before_script:
    - if [ -z "${KRB_USERNAME}" ]; then exit 0; fi
    - source /home/atlas/release_setup.sh
    - pwd
    - mkdir -p ~/.ssh
    - source ~/.bashrc || echo ignore alrb
    - echo "${KRB_PASSWORD}" | kinit ${KRB_USERNAME}@CERN.CH
    - klist
    - echo "${SSH_SERVER_HOSTKEYS}" >> ~/.ssh/known_hosts
    - echo -e "Host lxplus.cern.ch\n\tUser ${KRB_USERNAME}\n\tGSSAPIAuthentication yes\n\tGSSAPIDelegateCredentials yes\n\tProtocol 2\n\tForwardX11 no\n\tIdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
    - cat ~/.ssh/config
    - sed -i 's|CAFANALYSISBASE/../output|CAFANALYSISBASE/run|' setup/setupLocal.sh

.BSMtautauCAF_script: &BSMtautauCAF_script
  script:
    - source build/setupAnalysis.sh
    - cd share
    - echo "Initialization:"
    - source configCommon/collectSamples.sh eosatlas "/eos/atlas/atlascerngroupdisk/phys-higgs/HSG6/Htautau/lephad/ntuples/190530"
    - source configCommon/scriptPrepareInitialize.sh
    - echo "Lepton Fake Region:"
    - source configLeptonFakeRegion/scriptDebug.sh
    - echo "To be continued..."

##########################################################################
# job definitions
##########################################################################
# stage: build

asg_compile:
  <<: *asg
  stage: build
  script:
    - source /home/atlas/release_setup.sh
    - mkdir build
    - cd build
    - cmake ..
    - make -j4
  artifacts:
    expire_in: 3d
    untracked: true
    paths:
      - build
      - CAFCore/cafsetup.sh

standalone_compile:
  <<: *standalone
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j4
  artifacts:
    expire_in: 3d
    untracked: true
    paths:
      - build
      - CAFCore/cafsetup.sh
      - CAFCore/*/python/__init__.py

##########################################################################
# stage: run

run_BSMtautauCAF:
  <<: *asg
  <<: *asg_setup
  <<: *BSMtautauCAF_script
  stage: run
  dependencies:
    - asg_compile
  artifacts:
    paths:
      - share/sampleFolders
      - share/results
    name: "${CI_JOB_NAME}"
    expire_in: 3 mos

##########################################################################
# stage: docker

build_image:
  stage: docker
  tags:
    - docker-image-build
  script:
    - ignore
