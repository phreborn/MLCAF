# -*- mode: config -*-






[prepare]

# name of the output file
outputFile:  prepared/samples-run2-prepared-ZjetsTest.root
#sampleFolderName: samples

# paths and names of the input data files
dataPaths: /eos/user/a/agavrily/PxAODs/PAOD_FakeWJets_2L/data/:CollectionTree
dataFilePattern: *.root*
#dataFolderPattern: data/$(channel)

# input cross section files (and map)
XsecFiles:XSec/XS_13TeV_bkg.csv, XSec/XS_13TeV_sig.csv
XsecWhitelist: XSec/flavorComposition-Zjets-whitelist.txt
XsecPriorityColumn: priority
XsecPriorityMax: 1
XsecMap: maps/run2-mc15.map
XsecUnit: nb
channelPlaceholder: channel
# read in the SumOfWeightsPerEvent externally
#averageweights.filename:XSec/DC14_SumOfWeightsPerEvent.csv
#averageweights.colname:Nominal
#averageWeightName: averageWeight
# some debugging options:
# printFolderTags: rdt
# printXsec: true

# channels to run over
channels: ee,mm

# energy and luminosity
luminosity: 36074.56
luminosityUnit: pb
energy: 13
#energyUnit: TeV

# patch files to apply
patches: patch/run2-prepareZjetsTest.txt






[initialize]

# name of the input file
inputFile: prepared/samples-run2-prepared-ZjetsTest.root

# name of the output file
outputFile: initialized/samples-run2-initialized-ZjetsTest.root

# paths and names of the input mc files to initialize
mcPaths: /eos/user/k/kbecker/PAODs/V17/TestZjets/:CollectionTree
mcFilenameSuffix: *.root*
mcFilenamePrefix: *

# some debugging options for the sample initializer
# initialize: false
printSamplesFailed: true
verbose: true

# purgeSamples: true

# channels to run over
channels: ee,mm

luminosity: 36074.56
luminosityUnit: pb

# preInit patch files to apply
#preInit_patches:

# postInit patch files to apply
postInit_patches: patch/run2-postInit-FlavorComposition-Zjets_Powheg.txt






[analyze]

# name of the input file
inputFile: initialized/samples-run2-initialized-ZjetsTest.root

# name of the output file
outputFile: analyzed/samples-run2-analyzed-ZjetsTest.root

# channels to run over
channels: ee,mm

#maxEvents: 1

#progressInterval: 5.

# experiminetal on-the-fly initialization (used for grid production)
#initializerLists: files.txt

useMultiChannelVisitor: true


# global properties
#useTransientTree: false
#useAthenaAccessMode: true
#loadStore: false

#doData: false

#MVA:

#xAODdumping.cuts

#memoryGraph

#initializerLists:

#purgeSamples: true

purgeRemainder: true

#showChannels: true

#checkRun: false

#printCounterValues: true
#printHistogramsASCII:

#reduceMCVObservables: true

#restrict:

# define the cuts
#cuts: cuts/run2-flavorComposition-Zjets-ZTagging.def
cuts: cuts/cuts-dummy.def
#cuts: cuts/cuts-simplified.def
#templatedCuts.templateFilepath: 
#templatedCuts.inputsDir: 
#nullifyCuts:
#cutbased.makeCutflow: false

patches: patch/run2-runFlavorComposition-Zjets.txt

# add any observables
#addObservables: HWWweight,EventIndex,HWWnLep,HWWLeptonIDObservable,HWWTrigger,HWWFakeFlavorZjets,HWWDRMinllOtherl,HWWZBosonPairFakeIndex
addObservables: HWWweight,EventIndex,HWWTrigger,HWWFakeFlavorZjets,HWWDRMinllOtherl

#printObservables: true

#algorithms:

#xAODdumping.outputDir:

# book histograms
histograms: definitions/run2-histograms-flavorComposition-Zjets.txt
#multidimHistograms: 
#makeHistograms: false
#printHistograms: true

# book graphs
#graphs:
#makeGraphs: false
#printGraphs: true

# book event lists
#eventlists:
#makeEventLists: false

# book ntuple dumping
#ntuples:
#dumpNtuples: false
#printNtuples: true

# include aliases
config.Include: definitions/run2-aliases-flavorComposition-Zjets.cfg






[visualize]

# name of the input file
inputFile: analyzed/samples-run2-analyzed-ZjetsTest.root

# name of the output file
outputFile: visualized/samples-run2-visualized-ZjetsTest.root

# name of the output folder
outputDir: results/test

# channels to run over
channels: ee,mm, sf

patches: patch/run2-visualizeZjetsTest.txt

#verbose: true

showData: false

#fakeData.source:
#fakeData.channels:
#fakeData.target:

