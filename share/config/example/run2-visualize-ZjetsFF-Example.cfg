# -*- mode: config -*-

[visualize]

# name of the input file
inputFile: sampleFolders/analyzed/samples-run2-analyzed-ZjetsFF-Example.root

# name of the output file
outputFile: sampleFolders/visualized/samples-run2-visualized-ZjetsFF-Example.root

# name of the output folder
outputDir: results/ZjetsFF_Example

# channels to run over
channels: ee,mm, sf

patches: patch/visualizeZjetsFF-patch.txt

#verbose: true

#showData: false

#fakeData.source:
#fakeData.channels:
#fakeData.target:

#doNFs: false
#nfConfig:
#NF.doNFplots: true
#NF. ... :

makePlots: *
#morePlots:
#summaryCuts:
#plotter. ... :
#useEXIF:
#embedPDFfonts:
#plotFormats:
#histogramScheme:
histogramProcesses: style/process_def/ZjetsFF-Example-plots.txt
plotter.style.showRatio: true
#skipAllPlots: true
#skipPlotsSilent: true
#showPlotLabels:
#plotlabel:
#makeLinPlots:
#summaryLinearOnly:
makeLogPlots: false

#makeComparePlots:
#plotFormats:
#compPlotter. ... :

#cutprinter. ... :

makeCutflows: true
cutflowFormats: txt, tex, html
#cutflowprinter.style.precision: 3
#cutflowprinter.style.default.showRaw: true

cutflowProcessFiles: style/process_def/ZjetsFF-Example-cutflows.txt
cutflowCutFiles: style/cut_def/ZjetsFF-Example-cutflows.txt

#makeEventlists: true
#eventlistProcessFiles:

#eventlistprinter. ... :

#variation:

#systematics: