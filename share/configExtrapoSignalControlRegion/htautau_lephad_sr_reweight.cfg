# -*- mode: config -*-

#########################################
##
##  Configuration file for SR.
##  This includes all regions that require
##      full fake factor knowledge:
##      SR, VR, TCR, WCR-(test FF)
##
#########################################

[config]
include: configCommon/htautau_lephad_common.cfg

[prepare]
channels: ehad, muhad

[initialize]
preMCInit_patches: configExtrapoSignalControlRegion/htautau_lephad_sr_reweight.tags
channels: ehad, muhad

[analyze]
inputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_sr_reweight.root
outputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_sr_reweight-nominal.root
cuts: configExtrapoSignalControlRegion/htautau_lephad_sr_reweight_cuts.def
histograms: configExtrapoSignalControlRegion/htautau_lephad_sr_reweight_histograms.txt
customObservables.snippets: BSMTriggerDecision, ScaleFactor, TruthSelector, isoReweight, ptReweight, BSMLepHad_TopSys, mTtot, higgsPt, extrapolationReweight
#, Pzeta
channels: ehad, muhad
aliases.isovar: nominal
### select lepton fake factor:
# FFETA (default) for eta parametrization
# FFPT for pt parametrization
# FFPTDPHI for pt par and dphi corr
# FFETAPTDPHI for pt, eta, dphi corr
myLeptonFF: FF2DPTDPHI
aliases.fakevar: nominal
### select wjets fake factor:
# FFW (default) for W ff
# FFWDPHI for W ff dphi corr (dphi corr bveto only)
# FFWPTDPHI for 2D ff = pt * dphi / <dphi>
# FFQCD for QCD ff
# FFQCDR for QCD ff times rQCD (this would be qcd part, but in this way need to run two times for w part also)
# FFWDPHIR for W ff times (1-rqcd)
# FFCOMB for combined, the way we did in old analysis
myWjetsFF: FFWPTDPHI
aliases.ttbarweight: nominal
aliases.extraposf: nominal
myExtrapoSF: SF1D

[visualize]
inputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_sr_reweight-nominal.root
cutflowCutFiles: configExtrapoSignalControlRegion/htautau_lephad_sr_reweight_cuts.txt
#nfConfig: normalization/normVBF.txt
channels: ehad, muhad
plotlabel: "H/A#rightarrow#tau_{lep}#tau_{had} SR ($(channel))"
makePlots: CutBv*/*

