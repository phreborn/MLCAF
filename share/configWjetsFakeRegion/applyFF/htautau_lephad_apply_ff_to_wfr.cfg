# -*- mode: config -*-

[config]
include: configCommon/htautau_lephad_common.cfg

[prepare]
outputFile: sampleFolders/prepared/samples-prepared-htautau_lephad_apply_ff_to_wfr.root
channels: ehad, muhad

[initialize]
inputFile: sampleFolders/prepared/samples-prepared-htautau_lephad_apply_ff_to_wfr.root
outputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_apply_ff_to_wfr.root
postInit_patches: configApplyFFtoWjetsFakeRegion/htautau_lephad_wfr.tags
channels: ehad, muhad

[analyze]
inputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_apply_ff_to_wfr.root
outputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_apply_ff_to_wfr.root
cuts: configApplyFFtoWjetsFakeRegion/htautau_lephad_wfr_cuts.def
histograms: configApplyFFtoWjetsFakeRegion/htautau_lephad_wfr_histograms.txt
customObservables.snippets: BSMTriggerDecision, ScaleFactor, TruthSelector, isoReweight, ptReweight
channels: ehad, muhad

[visualize]
inputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_apply_ff_to_wfr.root
#outputFile: sampleFolders/visualized/samples-visualized-htautau_lephad_apply_ff_to_wfr.root
outputDir: results/htautau_lephad_apply_ff_to_wfr
histogramProcesses: configApplyFFtoWjetsFakeRegion/htautau_lephad_wfr_processes.style
cutflowProcessFiles: configApplyFFtoWjetsFakeRegion/htautau_lephad_wfr_processes.style
cutflowCutFiles: configApplyFFtoWjetsFakeRegion/htautau_lephad_wfr_cuts.txt
#nfConfig: normalization/normVBF.txt
channels: ehad, muhad
plotlabel: "H/A#rightarrow#tau_{lep}#tau_{had} WFR ($(channel))"
makePlots: CutBveto*OS*/*, CutBtag*SS*/*

