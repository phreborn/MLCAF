# -*- mode: config -*-

[config]
include: configCommon/htautau_lephad_common.cfg

[prepare]
#outputFile: sampleFolders/prepared/samples-prepared-htautau_lephad_wfr.root
#channels: ehad, muhad

[initialize]
#inputFile: sampleFolders/prepared/samples-prepared-htautau_lephad_wfr.root
#outputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_wfr.root
#postInit_patches: configWjetsFakeRegion/htautau_lephad_wfr.tags
#channels: ehad, muhad

[analyze]
#inputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_wfr.root
outputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_wfr.root
cuts: configWjetsFakeRegion/htautau_lephad_wfr_cuts.def
histograms: configWjetsFakeRegion/htautau_lephad_wfr_histograms.txt
customObservables.snippets: BSMTriggerDecision, ScaleFactor, TruthSelector, isoReweight, mTtot, QCDReweight, TauReweight, LPXKfactor
UseQCDSF: true
channels: ehad, muhad

[visualize]
inputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_wfr.root
#outputFile: sampleFolders/visualized/samples-visualized-htautau_lephad_wfr.root
outputDir: results/htautau_lephad_wfr
histogramProcesses: configWjetsFakeRegion/htautau_lephad_wfr_processes.style
cutflowProcessFiles: configWjetsFakeRegion/htautau_lephad_wfr_processes.style
cutflowCutFiles: configWjetsFakeRegion/htautau_lephad_wfr_cuts.txt
#nfConfig: normalization/normVBF.txt
channels: ehad, muhad
plotlabel: "H/A#rightarrow#tau_{lep}#tau_{had} WFR ($(channel))"
makePlots: CutBveto*OS*/*, CutBtag*OS*/*

