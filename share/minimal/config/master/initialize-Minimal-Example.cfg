# -*- mode: config -*-

[initialize]

# name of the input file
inputFile: sampleFolders/prepared/samples-prepared-Minimal-Example.root

# name of the output file
outputFile: sampleFolders/initialized/samples-initialized-Minimal-Example.root

# paths and names of the input mc files to initialize
#mcFileList: flatNTuple/config/samples/inputFileLists/ZjetsFF-Example-mcFileList.txt
#mcFileListTreeName: Output
mcPaths: /afs/cern.ch/user/d/dshope/public/forCAFExample/minimal_example/:Output
mcFilenameSuffix: *.root*
