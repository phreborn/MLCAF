# -*- mode: config -*-

#########################################
##
##  Configuration file for SR.
##  This includes all regions that require
##      full fake factor knowledge:
##      SR, VR, TCR, WCR-(test FF)
##
#########################################

[config]
include: configCommon/htautau_lephad_common.cfg

[prepare]
channels: ehad, muhad, lephad

[initialize]
preMCInit_patches: configSignalControlRegion/htautau_lephad_sr.tags
channels: ehad, muhad, lephad

[analyze]
inputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_sr.root
outputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_sr-nominal.root
cuts: configSignalControlRegion/htautau_lephad_sr_cuts.def
histograms: configSignalControlRegion/htautau_lephad_sr_histograms.txt
customObservables.snippets: BSMTriggerDecision, ScaleFactor, TruthSelector, isoReweight, ptReweight, BSMLepHad_TopSys, mTtot, higgsPt
#, Pzeta
channels: ehad, muhad, lephad
aliases.isovar: nominal
### select lepton fake factor:
# FFETA (default) for eta parametrization
# FFPT for pt parametrization
# FFPTDPHI for pt par and dphi corr
# FFETAPTDPHI for pt, eta, dphi corr
myLeptonFF: FF2DPTDPHI
aliases.fakevar: nominal
### select wjets fake factor:
# FFW (default) for W ff
# FFWDPHI for W ff dphi corr (dphi corr bveto only)
# FFWPTDPHI for 2D ff = pt * dphi / <dphi>
# FFQCD for QCD ff
# FFQCDR for QCD ff times rQCD (this would be qcd part, but in this way need to run two times for w part also)
# FFWDPHIR for W ff times (1-rqcd)
# FFCOMB for combined, the way we did in old analysis
myWjetsFF: FFWPTDPHI
aliases.ttbarweight: nominal

[visualize]
inputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_sr-nominal.root
cutflowCutFiles: configSignalControlRegion/htautau_lephad_sr_cuts.txt
#nfConfig: normalization/normVBF.txt
channels: ehad, muhad, lephad
plotlabel: "H/A#rightarrow#tau_{lep}#tau_{had} SR ($(channel))"
makePlots: CutBv*/*

