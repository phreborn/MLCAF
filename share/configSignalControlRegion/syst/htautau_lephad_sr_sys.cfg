# -*- mode: config -*-

#########################################
##
##  Configuration file for SR.
##  This includes all regions that require
##      full fake factor knowledge:
##      SR, VR, TCR, WCR-(test FF)
##
#########################################

[config]
include: configSignalControlRegion/htautau_lephad_sr.cfg

[prepare]

[initialize]

[analyze]
outputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_sr.root
cuts: configSignalControlRegion/syst/htautau_lephad_sr_sys_cuts.def
aliases.UseLeptonFF: true
aliases.UseQCDSF: true
aliases.UseWjetsFF: true
aliases.UseWjetsSF: true
aliases.UseTopSF: true
aliases.UseExtrapoSF: true

showChannels: true
doNominal: true
#p4Systematics: EG_RESOLUTION_ALL_1up, EG_RESOLUTION_ALL_1down
sfSystematics: iso, fake, material
#sfSystematics: lpx, top, weight
sfSystematics.iso: FakeFactor_LepElBtag_1up, FakeFactor_LepElBtag_1down
sfSystematics.fake: FakeFactor_WjetsBtag1p_1up, FakeFactor_WjetsBtag1p_1down
sfSystematics.material: 
sfSystematics.lpx: LPX_KFACTOR_ALPHAS_Corr_1up, LPX_KFACTOR_ALPHAS_Corr_1down
sfSystematics.top: TTBar_ISR_1up, TTBar_ISR_1down
sfSystematics.weight: tau_eff_reco_total_low, tau_eff_reco_total_high

[visualize]
outputDir: results/htautau_lephad_sr_sys

systematicsBands: systematicsBands/SRsys_band_c16ade_ehad.root:systematics>>::ehad, systematicsBands/SRsys_band_c16ade_muhad.root:systematics>>::muhad
