# -*- mode: config -*-

[config]
include: configCommon/htautau_lephad_common.cfg

[prepare]
#outputFile: sampleFolders/prepared/samples-prepared-htautau_lephad_lfr.root
#channels: ehad, muhad

[initialize]
#inputFile: sampleFolders/prepared/samples-prepared-htautau_lephad_lfr.root
#outputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_lfr.root
#postInit_patches: configLeptonFakeRegion/htautau_lephad_lfr.tags
#channels: ehad, muhad

[analyze]
#inputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_lfr.root
outputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_lfr.root
cuts: configLeptonFakeRegion/htautau_lephad_lfr_cuts.def
histograms: configLeptonFakeRegion/htautau_lephad_lfr_histograms.txt
customObservables.snippets: BSMTriggerDecision, TruthTauSelector, ScaleFactor, MTtot, MatTransCorrection, LPXKfactor
channels: ehad, muhad

[visualize]
inputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_lfr.root
#outputFile: sampleFolders/visualized/samples-visualized-htautau_lephad_lfr.root
outputDir: results/htautau_lephad_lfr
histogramProcesses: configLeptonFakeRegion/htautau_lephad_lfr_processes.style
cutflowProcessFiles: configLeptonFakeRegion/htautau_lephad_lfr_processes.style
cutflowCutFiles: configLeptonFakeRegion/htautau_lephad_lfr_cuts.txt
channels: ehad, muhad
plotlabel: "H/A#rightarrow#tau_{lep}#tau_{had} LFR ($(channel))"
makePlots: CutB*BDTSL*ISO/*
plotter.style.ratioMax: 2.19
