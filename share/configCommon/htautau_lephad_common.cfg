# -*- mode: config -*-

[prepare]
XsecMap: configCommon/htautau_lephad_common.map
XsecWhitelist: configCommon/htautau_lephad_common_whitelist.txt
XsecFiles: configCommon/htautau_lephad_common_xsec.csv
XsecUnit: pb
luminosityUnit: pb
energy: 13
energyUnit: TeV
sampleFolderName: samples
channelPlaceholder: channel
campaignsConfig: configCommon/htautau_lephad_common_campaigns.cfg
campaigns: c16a, c16d, c16e
patches: configCommon/htautau_lephad_common_prepare.tags
printFolderTags: tdr2


[initialize]
channelPlaceholder: channel
campaignsConfig: configCommon/htautau_lephad_common_campaigns.cfg
campaigns: c16a, c16d, c16e
mcFilenamePrefix: *
mcFilenameSuffix: */*.root*
dataFolderPattern: data/$(channel)/$(campaign)
dataFilePattern: data*_*.root
initializer.useCountHistogram: True
initializer.countHistogramName: h_metadata
initializer.countHistogramBinNumber: 8
initializer.verbose: True
verbose: True
printSamplesFailed: True
printFolderTags: tdr2


[analyze]
customObservables.directories: configCommon/observables
customObservables.snippets: BSMTriggerDecision
doData: true
printCuts: false
#useMultiChannelVisitor: true
aliases.isovar: nominal
### select lepton fake factor:
# FFETA (default) for eta parametrization
# FFPT for pt parametrization
# FF2DPTDPHI for pt par and dphi corr
myLeptonFF: FF2DPTDPHI
aliases.fakevar: nominal
### select wjets fake factor:
# FFW (default) for W ff
# FFWDPHI for W ff dphi corr (dphi corr bveto only)
# FFWPTDPHI for 2D ff = pt * dphi / <dphi>
# FFQCD for QCD ff
# FFQCDR for QCD ff times rQCD (this would be qcd part, but in this way need to run two times for w part also)
# FFWDPHIR for W ff times (1-rqcd)
# FFCOMB for combined, the way we did in old analysis
myWjetsFF: FFWPTDPHI
aliases.ttbarweight: nominal


[visualize]
channelConfig: configCommon/channels.txt
visualizeCampaignConfig: configCommon/campaigns.txt
visualizeCampaigns: c16a, c16d, c16e, c16ade
makePlots: *
skipPlotsSilent: true
plotformat: pdf
makeLogPlots: True
makeCutflows: True
cutflowFormats: html, tex, txt
cutprinter.standalone: True
plotter.style.min: 0.9
plotter.style.showUnderflow: True
plotter.style.showOverflow: True
plotter.style.showEventYields: True
#plotter.style.showEventYields.showErrors: True
plotter.style.nLegendCols: 2
plotter.style.legend.textSize: 0.015
plotter.style.showRatio: True
plotter.style.forceRatioLimits: True
plotter.style.ratioMin: 0.61
plotter.style.ratioMax: 1.39
plotter.geometry.sub.margins.bottom: 0.12
plotter.geometry.sub.xAxis.titleOffset: 0.7
plotter.labels.drawInfo: True
plotter.labels.atlas: "Work In Progress"
plotter.labels.atlas.xOffset: 0.13
plotter.labels.atlas.scale: 0.9
plotlabel: "H/A#rightarrow#tau_{lep}#tau_{had} ($(channel))"
lumiDigit: 3
