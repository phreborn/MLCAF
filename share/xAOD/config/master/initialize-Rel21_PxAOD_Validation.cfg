# -*- mode: config -*-

[initialize]

# name of the input file
inputFile: sampleFolders/prepared/samples-prepared-Rel21_PxAOD_Validation.root

# name of the output file
outputFile: sampleFolders/initialized/samples-initialized-Rel21_PxAOD_Validation.root

# paths and names of the input mc files to initialize
