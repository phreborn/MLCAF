# -*- mode: config -*-

[visualize]

# name of the input file
inputFile: sampleFolders/analyzed/samples-analyzed-flatNTuple-Example.root

# name of the output file
outputFile: sampleFolders/visualized/samples-visualized-flatNTuple-Example.root

# name of the output folder
outputDir: results/flatNTuple_Example

# channels to run over
channels: ee,mm, sf

patches: flatNTuple/config/visualization/style/flatNTuple-Example-style.txt

makePlots: *
makeLogPlots: false
histogramProcesses: flatNTuple/config/visualization/processes/flatNTuple-Example-plot-processes.txt

plotter.labels.atlas: Internal
plotter.blocks.x.0: 1
plotter.blocks.y.0: 0.7
plotter.style.showUnderflow: true
plotter.style.showOverflow: true
plotter.style.subPlot: ratio
plotter.geometry.legend.xMin: 0.5

makeCutflows: true
cutflowFormats: txt, tex, html

cutflowProcessFiles: flatNTuple/config/visualization/processes/flatNTuple-Example-cutflow-processes.txt
cutflowCutFiles: flatNTuple/config/visualization/cuts/flatNTuple-Example-cutflow-cuts.txt
