# -*- mode: config -*-

[analyze]

# name of the input file
inputFile: sampleFolders/initialized/samples-initialized-flatNTuple-Example.root

# name of the output file
outputFile: sampleFolders/analyzed/samples-analyzed-flatNTuple-Example.root

# channels to run over
channels: ee,mm

#maxEvents: 1

#progressInterval: 5.

# experiminetal on-the-fly initialization (used for grid production)
#initializerLists: files.txt

useMultiChannelVisitor: true


# global properties
#useTransientTree: false
#useAthenaAccessMode: true
#loadStore: false

#doData: false

#MVA:

#xAODdumping.cuts

#memoryGraph

#initializerLists:

#purgeSamples: true

purgeRemainder: true

#showChannels: true

#checkRun: false

#printCounterValues: true
#printHistogramsASCII:

#reduceMCVObservables: true

#restrict:

# define the cuts
cuts: flatNTuple/config/cuts/flatNTuple-Example-cuts.def
#templatedCuts.templateFilepath: 
#templatedCuts.inputsDir: 
#nullifyCuts:
#cutbased.makeCutflow: false

patches: flatNTuple/config/patches/flatNTuple-Example-analyze-patch.txt

# add any observables
customObservables.directories: flatNTuple/observables
customObservables.snippets: FakeLeptonMT

#printObservables: true

#algorithms:

#xAODdumping.outputDir:

# book histograms
histograms: flatNTuple/config/histograms/flatNTuple-Example-histograms.txt
#multidimHistograms: 
#makeHistograms: false
#printHistograms: true

# book graphs
#graphs:
#makeGraphs: false
#printGraphs: true

# book event lists
#eventlists:
#makeEventLists: false

# book ntuple dumping
#ntuples:
#dumpNtuples: false
#printNtuples: true

# include aliases
[config]
include: flatNTuple/config/aliases/flatNTuple-Example-aliases.cfg