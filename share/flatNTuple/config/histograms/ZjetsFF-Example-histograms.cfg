# Define histograms #

TH1F('fakeElectronPt', '', 27, 15., 150.) << ( [fakecandLep_pt]*0.001 : 'el fake p_{T} [GeV]');
TH1F('fakeElectronEta', '', 20, -3.0, 3.0) << ([fakecandLep_eta] : 'el fake \#eta');
TH2F('FakeElecEtaVsPt', '', {15., 20., 25., 35., 1000.},            {0., 1.5, 2.5}) << ( [fakecandLep_pt]/1000 : 'Fake candidate p_{T} [GeV]', abs([fakecandLep_eta])  : 'Fake candidate |\#eta|' );

TH1F('fakeMuonPt', '', 27, 15., 150.) << ( [fakecandLep_pt]*0.001 : 'mu fake p_{T} [GeV]');
TH1F('fakeMuonEta', '', 20, -3.0, 3.0) << ([fakecandLep_eta] : 'mu fake \#eta');
TH2F('FakeMuonEtaVsPt', '', {15., 20., 25., 1000.}, {0., 1.05, 2.5}) << ( [fakecandLep_pt]/1000 : 'Fake candidate p_{T} [GeV]', abs([fakecandLep_eta])  : 'Fake candidate |\#eta|' );


TH1F('invMass', '', 40, 70., 110.) << ( [ZBosonPairMass]*0.001: 'm_{l,l}^{Z} [GeV]' );


#################################################
# and specify for which cut levels to fill them #


### fake eta and pt

# electron:
@CutFakeEl/*: fakeElectronPt, fakeElectronEta, MjjMax;
@CutFakeElecID: FakeElecEtaVsPt;
@CutFakeElecAntiID: FakeElecEtaVsPt;
# muon:
@CutFakeMu/*: fakeMuonPt, fakeMuonEta;
@CutFakeMuonID: FakeMuonEtaVsPt;
@CutFakeMuonAntiID: FakeMuonEtaVsPt;


### Invariant mass of Zcand pair

@CutLeptonsPt: invMass;
