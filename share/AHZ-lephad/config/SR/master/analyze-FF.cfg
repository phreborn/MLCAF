# -*- mode: config -*-

[config]
include: AHZ-lephad/config/common/master/analyze-common.cfg

[analyze]
outputFile: sampleFolders/analyzed/samples-analyzed-AHZ-lephad-SR-FF-NOMINAL.root
cuts: AHZ-lephad/config/SR/cuts/cuts-FF.def

histograms: AHZ-lephad/config/SR/histograms/histograms.txt

# To turn on remove data from joblists or uncomment data lines in pathc files
