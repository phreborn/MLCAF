# -*- mode: config -*-

[config]
include: configCommon/htautau_lephad_common.cfg

[prepare]
channels: ehad, muhad

[initialize]
preMCInit_patches: configApplyBackWjetsFakeRegion/htautau_lephad_wfr_applywff.tags
channels: ehad, muhad

[analyze]
inputFile: sampleFolders/initialized/samples-initialized-htautau_lephad_wfr_applywff.root
outputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_wfr_applywff-nominal.root
cuts: configApplyBackWjetsFakeRegion/htautau_lephad_wfr_applywff_cuts.def
histograms: configApplyBackWjetsFakeRegion/htautau_lephad_wfr_applywff_histograms.txt
customObservables.snippets: BSMTriggerDecision, ScaleFactor, TruthSelector, isoReweight, ptReweight, BSMLepHad_TopSys, mTtot, higgsPt
channels: ehad, muhad
aliases.isovar: nominal
### select lepton fake factor:
# FFETA (default) for eta parametrization
# FFPT for pt parametrization
# FF2DPTDPHI for pt par and dphi corr
myLeptonFF: FF2DPTDPHI
aliases.fakevar: nominal
### select wjets fake factor:
# FFW (default) for W ff
# FFWDPHI for W ff dphi corr (dphi corr bveto only)
# FFWPTDPHI for 2D ff = pt * dphi / <dphi>
# FFQCD for QCD ff
# FFQCDR for QCD ff times rQCD (this would be qcd part, but in this way need to run two times for w part also)
# FFWDPHIR for W ff times (1-rqcd)
# FFCOMB for combined, the way we did in old analysis
myWjetsFF: FFWPTDPHI
aliases.ttbarweight: nominal

[visualize]
inputFile: sampleFolders/analyzed/samples-analyzed-htautau_lephad_wfr_applywff-nominal.root
cutflowCutFiles: configApplyBackWjetsFakeRegion/htautau_lephad_wfr_applywff_cuts.txt
#nfConfig: normalization/normVBF.txt
channels: ehad, muhad
plotlabel: "H/A#rightarrow#tau_{lep}#tau_{had} WFR ($(channel))"
makePlots: CutWCRBveto*OS*/*, CutWCRBtag*SS*/*

